    <!-- Node.js polyfills for browser environment -->
    <script>
      // Polyfill for util.promisify
      window.util = window.util || {};
      window.util.promisify = function(fn) {
        return function(...args) {
          return new Promise((resolve, reject) => {
            fn(...args, (err, result) => {
              if (err) reject(err);
              else resolve(result);
            });
          });
        };
      };
    </script>
